<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>PriceFeed</title>
        <meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

		<meta property="og:image" content="http://i.imgur.com/ial8BYm.png">
		
		
		<!--link rel="stylesheet" href="css/main.css"-->
		<link rel="icon" href="favicon.ico">

		<script type="text/javascript"  src="bower_components/angular/angular.js"></script>
		<script type="text/javascript"  src="bower_components/angular-route/angular-route.js"></script>
		<script type="text/javascript"  src="bower_components/angular-resource/angular-resource.js"></script>
		<script type="text/javascript"  src="bower_components/angular-animate/angular-animate.js"></script>
		<script type="text/javascript"  src="bower_components/jquery/dist/jquery.js"></script>
		

		<script type="text/javascript"  src="bower_components/bignumber.js/bignumber.js"></script>		
		<script type="text/javascript"  src="bower_components/web3/dist/web3-light.js"></script>	

		<script type="text/javascript" src="javascript/modules.js"> </script>

	
		
		
		<style>
			.datagrid  { border-collapse: collapse; text-align: right; width: 400px; } 
			.datagrid  td{ padding: 5px 10px; }, 
			.datagrid  th { padding: 7px 10px; }
			.datagrid td { color: #00496B; border-left: 0px solid #E1EEF4;font-size: 12px;font-weight: normal; }
			.datagrid .alt td { background: #E1EEF4; color: #00496B; }
			.left { text-align: left; }
			
			.datagrid td:first-child { border-left: none; }
			.datagrid tr:last-child td { border-bottom: none; }		
			.datagrid {font: normal 12px/150% Arial, Helvetica, sans-serif; background: #fff; overflow: hidden; }
			
			a {font-weight: normal;  color: #000000; text-decoration: underline;  }

			.ask-us-badge {
				position: fixed;
				bottom: 7%;
				right: 1.5%;
				background: #f9f9f9;
				padding: 5px 10px;
				font-size: 14px;
			}
						
		</style>
    </head>

	<body ng-app="mainApp">	

		</br></br></br></br>
	<center>		

	
	   <h3><u>Ethereum Price Feed  </u></h3>
	   
	   <div ng-app="mainApp" ng-controller="CalcController">
		  
	   
		   <table class="datagrid">
				<tr  ng-repeat="rowData in feedTableData"> 
				
					<td class="left">
								{{rowData.name}}
					</td>
					
					<td>
								{{rowData.price}}
					</td>							
					
					<td>
								{{rowData.timestamp}}
					</td>							
					
				</tr>	     
		   </table>
		   
		     <br/>
			 <a href="http://frontier.ether.camp/account/{{contract}}"  target="_blank"> price feed contract: {{contract | limitTo: 10}} </a>
	   </div>
	   
</center>	   

<div class="ask-us-badge">
        <a href="https://gitter.im/ethereum/ethereumj" target="_blank">ask us anything</a>
</div>
	</body>
</html>
